<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A-Frame Model Viewer Example</title>
    <!-- Import A-Frame -->
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <!-- Import A-Frame extras for gesture controls -->
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@6.1.0/dist/aframe-extras.min.js"></script>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            background-color: #000000; /* Sfondo nero */
        }

        a-scene {
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>

    <!-- A-Frame Scene without VR mode -->
    <a-scene background="color: #000000" vr-mode-ui="enabled: false">
        <!-- Camera setup -->
        <a-camera position="0 1.6 3"></a-camera>
        
        <!-- Lighting -->
        <a-light type="ambient" color="#ffffff"></a-light>
        <a-light type="directional" position="0 1 1" intensity="1"></a-light>
        
        <!-- Model Viewer with gestures enabled -->
        <a-entity 
            id="model" 
            position="0 1.6 0" 
            scale="1 1 1" 
            rotation="0 45 0"
            gesture-handler
            gltf-model="url(assets/gollum.glb)">
        </a-entity>
    </a-scene>

</body>
</html>
